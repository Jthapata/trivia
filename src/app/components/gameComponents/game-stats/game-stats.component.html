<div>
  <table mat-table [dataSource]="playersStats" class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email.split('@')[0]}} </td>
    </ng-container>
    <ng-container matColumnDef="correctAnswers">
      <th mat-header-cell *matHeaderCellDef> Correct Answers </th>
      <td mat-cell *matCellDef="let element"> {{element.correctAnswers}} </td>
    </ng-container>
    <ng-container matColumnDef="incorrectAnswers">
      <th mat-header-cell *matHeaderCellDef> Wrong Answers </th>
      <td mat-cell *matCellDef="let element"> {{element.incorrectAnswers}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
