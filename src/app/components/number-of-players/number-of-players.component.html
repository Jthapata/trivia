<mat-form-field appearance="fill">
    <mat-label>Number of Players</mat-label>
    <mat-select [formControl]="numberOfPlayersControl">
      <mat-option *ngFor="let num of [1, 2, 3]" [value]="num">
        {{ num }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="numberOfPlayersControl.hasError('required')">
      Number of players is required
    </mat-error>
    <mat-error *ngIf="numberOfPlayersControl.hasError('min')">
      Minimum number of players is 1
    </mat-error>
    <mat-error *ngIf="numberOfPlayersControl.hasError('max')">
      Maximum number of players is 3
    </mat-error>
  </mat-form-field>
