<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-form-field>
    <input matInput [formControl]="emailFC" type="email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [formControl]="passwordFC" type="password" placeholder="Password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</mat-card>
